{% extends 'user-head.html'%}

{% block content%}
<style>
.red{
    color:red;
    }
.form-area
{
    background-color: #FAFAFA;
	padding: 10px 40px 60px;
	margin: 10px 0px 60px;
	border: 1px solid GREY;
	}
</style>

<div class="container">
<div class="col-md-5">
    <div class="form-area">  
        <form role="form" action="{%url 'Backend:my-request'%}" method="POST">
        {% csrf_token%}
        <br style="clear:both">
                    <h3 style="margin-bottom: 25px; text-align: center;">Request Deal</h3>
    				<div class="form-group">
						<input type="text" class="form-control" id="name" name="title" placeholder="title" required>
					</div>
					
                    <div class="form-group">
                    <textarea class="form-control" type="textarea" name="about" id="message" placeholder="Message" maxlength="140" rows="7"></textarea>
                        <span class="help-block"><p id="characterLeft" class="help-block ">You have reached the limit</p></span>                    
                    </div>
            
        <button type="submit" id="submit" name="submit" class="btn btn-primary pull-right">Submit Form</button>
        </form>
    </div>
</div>
</div>
</div>
<script>
$(document).ready(function(){ 
    $('#characterLeft').text('140 characters left');
    $('#message').keydown(function () {
        var max = 140;
        var len = $(this).val().length;
        if (len >= max) {
            $('#characterLeft').text('You have reached the limit');
            $('#characterLeft').addClass('red');
        } 
        else {
            var ch = max - len;
            $('#characterLeft').text(ch + ' characters left');
            $('#btnSubmit').removeClass('disabled');
            $('#characterLeft').removeClass('red');            
        }
    });    
});

</script>
{% endblock %}
