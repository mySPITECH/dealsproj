{% extends 'base.html'%}
{%block content%}

 <div class="container-fluid">
 <table id="example" class="display nowrap">
    <thead>
        <tr>
            <th width="200">Deal Code</th>
        <th width="200">Title</th>

            <th tabulator-align="center">Deal Progress</th>
            <th>Request Date</th>
                 <th width="200">status</th>

        </tr>
    </thead>
    <tbody>
    {% for d in mydeal%}
        <tr>
       
            <td scope="row"><a href="{% url 'Backend:deal_moderation' d.deal_code %}">{{d.deal_code}}</a></td>
                        <td scope="row">{{d.title}}</td>

            {% if d.is_fufilled == False %}
            <td scope="row">  <div class="progress">
                           <div data-placement="top" style="width: 40%;" 
                              aria-valuemax="100" aria-valuemin="0" aria-valuenow="70" role="progressbar" class="progress-bar progress-bar-success">
                              <span class="sr-only">70% </span>
                              <span class="progress-type">Under Processing</span>
                           </div>
                        </div></td>
            {% else %}
        <td scope="row">
         <div class="progress">
                           <div data-placement="top" style="width:100%;" 
                              aria-valuemax="100" aria-valuemin="0" aria-valuenow="100" role="progressbar" class="progress-bar progress-bar-success">
                              <span class="sr-only">100% </span>
                              <span class="progress-type">Processed</span>
                           </div>
                        </div> 
        </td>
        {% endif %}
<td>{{d.date}}</td>
<td>{{d.status}}</td>

        </tr>
        {%endfor%}
    </tbody>
</table>

 </div>
<script>
$(document).ready(function() {
    $('#example').DataTable( {
        dom: 'Bfrtip',
        buttons: [
            'copy', 'csv', 'excel', 'pdf', 'print'
        ]
    } );
} );

</script>
